<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/styles/output.css" rel="stylesheet">
    <title>Sheng api</title>
</head>
<body>
    <header class="fixed inset-x-0 top-0 p-5 lg:px-10 2xl:container 2xl:mx-auto">
        <nav class="relative w-full flex justify-between">
            <a href="/">
                <img src="./assets/images/logo.svg" width="50" height="50" alt="logo"/>
            </a>
            <button id="open-navigation-btn"
                class="lg:hidden">
                <span class="iconify" data-icon="tabler:caret-down" style="font-size: 24px"></span>
            </button>
            <ul id="nav-items"
                class="hidden absolute top-8 inset-x-0 frosted-glass rounded-lg flex-col lg:static lg:flex lg:flex-row lg:bg-transparent lg:rounded-none">
                <li class="mx-5 py-2">
                    <a href="/docs">Docs</a>
                </li>
                <li class="mx-5 py-2">
                    <a href="#About">About</a>
                </li>
                <li class="ml-5 py-2">
                    <a href="#getting-started">Get Started</a>
                </li>
                <li class="ml-5 py-2 lg:hidden">
                    <button id="close-navigation-btn"
                        class="w-full flex items-end justify-between hover:font-bold">
                        Close<span class="iconify" data-icon="tabler:caret-up" style="font-size: 24px"></span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="mt-20 py-16 px-5 lg:mt-24 lg:px-10 2xl:container 2xl:mx-auto">
        <section id="hero"
            class="flex flex-col md:flex-row md:justify-between">
            <div class="pb-16 md:pr-5 lg:max-w-lg">
                <p class="color-tertiary">API for developers</p>
                <h1 class="text-5xl lg:text-6xl">Production-ready API for you Dictionary Client</h1>
                <p class="py-5">Get started with no time, type away your client & let us handle the definitions.</p>
                <button class="btn btn-cta">Get Started</button>
            </div>
            <img src="/assets/images/code_sample.webp" alt="image containing example usage sample"
                class="img-glow-effect"/>
        </section>
        <section id="getting-started">

        </section>
        <section id="about">

        </section>

    </main>
    <footer class="p-5 lg:px-10 2xl:container 2xl:mx-auto">

    </footer>
</body>
<script src="assets/js/iconify.min.js"></script>
<script>
    window.addEventListener("load", function(event) {
        const openNavButton = document.querySelector("#open-navigation-btn");
        const closeNavButton = document.querySelector("#close-navigation-btn");
        const navItems = document.querySelector("#nav-items");

        closeNavButton.addEventListener("click", function() {
            navItems.classList.add("hidden");
            navItems.classList.remove("flex");
        });

        openNavButton.addEventListener("click", function() {
            navItems.classList.remove("hidden");
            navItems.classList.add("flex")
        });

    })
</script>
</html>
