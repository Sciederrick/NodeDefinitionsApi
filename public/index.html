<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/styles/output.css" rel="stylesheet">
    <title>Sheng api</title>
</head>
<body>
    <header class="fixed inset-x-0 top-0 p-5 bg-[#0C1234] lg:px-10 2xl:container 2xl:mx-auto">
        <nav class="relative w-full flex justify-between">
            <a href="/">
                <img src="./assets/images/logo.svg" width="50" height="50" alt="logo"/>
            </a>
            <button id="toggle-navigation-btn"
                class="lg:hidden">
                <span class="iconify" data-icon="tabler:caret-down" style="font-size: 24px"></span>
                <span class="iconify hidden" data-icon="tabler:caret-up" style="font-size: 24px"></span>
            </button>
            <ul id="nav-items"
                class="hidden absolute top-12 inset-x-0 frosted-glass rounded-lg py-3 flex-col lg:static lg:flex lg:flex-row lg:py-0 lg:bg-transparent lg:rounded-none">
                <li class="py-2 mx-2.5 lg:mx-5">
                    <a href="/docs">Docs</a>
                </li>
                <li class="py-2 mx-2.5 lg:mx-5">
                    <a href="#About">About</a>
                </li>
                <li class="py-2 ml-2.5 lg:ml-5">
                    <a href="#getting-started">Get Started</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="mt-20 py-16 px-5 lg:mt-24 lg:px-10 2xl:container 2xl:mx-auto">
        <section id="hero"
            class="flex flex-col md:flex-row md:justify-between">
            <div class="pb-16 md:pr-5 lg:max-w-lg">
                <p class="color-tertiary">API for developers</p>
                <h1 class="text-5xl lg:text-6xl">Production-ready API for you Dictionary Client</h1>
                <p class="py-5">Get started with no time, type away your client & let us handle the definitions.</p>
                <button class="btn btn-cta">Get Started</button>
            </div>
            <img src="/assets/images/code_sample.webp" alt="image containing example usage sample"
                class="img-glow-effect"/>
        </section>
        <section id="getting-started">

        </section>
        <section id="about">

        </section>

    </main>
    <footer class="p-5 lg:px-10 2xl:container 2xl:mx-auto">

    </footer>
</body>
<script src="assets/js/iconify.min.js"></script>
<script>
    window.addEventListener("load", function() {
        const toggleNavBtn = document.querySelector("#toggle-navigation-btn");
        const navItems = document.querySelector("#nav-items");
        const navBtnIconDown = toggleNavBtn.children[0];
        const navBtnIconUp = toggleNavBtn.children[1];
        let isNavOpen = false;

        toggleNavBtn.addEventListener("click", toggleNav);

        function toggleNav() {
            if (isNavOpen) {
                navItems.classList.add("hidden");
                navItems.classList.remove("flex");

                navBtnIconUp.classList.add("hidden");
                navBtnIconDown.classList.remove("hidden");
            } else {
                navItems.classList.remove("hidden");
                navItems.classList.add("flex");

                navBtnIconDown.classList.add("hidden");
                navBtnIconUp.classList.remove("hidden");
            }

            isNavOpen = !isNavOpen;
            
        }
    });

</script>
</html>
